<!DOCTYPE html>
<html ng-app='myApp' ng-controller="myCtrl">
<head>
  <title>Archive Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <style>
    body {
        color: #333333;
        font-family: 'Lato','ヒラギノ角ゴ Pro W5','Hiragino Kaku Gothic Pro','Osaka','Meiryo',sans-serif;
        padding-top: 124px;
    }
    h1.app { margin: 2px; }
    audio {
        width: 100%;
        height: 42px;
    }
    .tab {
        height: 44px;
        background-color: #333;
        color: #666;
        margin-top: -5.12px;
    }
    .tab-border {
        border-left: 1px solid rgba(0,0,0,1);
        box-shadow: rgba(255,255,255,.1) -1px 0 0 inset;
    }
    .tab .active {
        color: #EEE;
    }

    .display-block {
        display: block;
        width: 100%;
        height: 100%;
    }
    a:link,a:visited,a:hover,a:active { color: #333333; }
    .display-block a:hover { text-decoration: none; }
    .selected {
        opacity: 0.30;
        filter: alpha(opacity=30);
        -moz-opacity: 0.30;
        -ms-filter: "alpha(opacity=30)";
    }
    .archive { padding-left: 12px; }
    .program {
        font-weight: bold;
    }
    .onair {
        color: #FF0D00;
        font-size: x-small;
    }
    .vcenter {
        margin-top: 30%;
        font-size: 3em;
    }

    .footer {
        height: 30px;
        background-color: #333;
        color: #EEE;
        border-top: 1px solid rgba(0,0,0,1);
        box-shadow: rgba(255,255,255,.1) 0 1px 0 inset;
    }

  </style>

  <script>
    var myApp = angular.module("myApp", []);

    myApp.controller("myCtrl", [ '$scope', function($scope, audio) {
        $scope.archives = [
            { program: '1111 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf0', url: '/001.mp3' },
            { program: '2222 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf1', url: '/002.mp3' },
            { program: '3333 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf2', url: '/003.mp3' },
            { program: '4444 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf3', url: '/001.mp3' },
            { program: '5555 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf4', url: '/002.mp3' },
            { program: '6666 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf5', url: '/003.mp3' },
            { program: '7777 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf6', url: '/001.mp3' },
            { program: '8888 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf7', url: '/002.mp3' },
            { program: '9999 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf8', url: '/003.mp3' },
            { program: '0000 radio', onair: '2014/01/01(MON)18:00-19:00 ON AIR', dj: 'Inu-Dog/Neko-Cat', id:'asdf9', url: '/001.mp3' }
        ];

        $scope.current_tab = 'archives';
        $scope.changeTab = function (tab) {
           $scope.current_tab = tab;
        }

        $scope.playlist = [];
        $scope.playlist_count = 0;
        $scope.current_url = '';

        $scope.selectArchive = function (archive) {
            if ($scope.playlist.length > 0) {
                $scope.current_url = $scope.playlist[0].url;
            }

            if (archive.selected) {
                $scope.removeArchive(archive);
            } else {
                archive.selected = true;
                $scope.playlist.push(archive);
            }
            // Playlistの1番目が変わるとき
            if ($scope.playlist.length > 0 && $scope.current_url != $scope.playlist[0].url) {
                $scope.playArchive($scope.playlist[0]);
            }
        }

        $scope.removeArchive = function (archive) {
            console.log('remove');
            archive.selected = false;
            $scope.playlist = $scope.playlist.filter(function (item, index) {
                if (item.id != archive.id) return item;
            });
            // Playlistの1番目が変わるとき
            if ($scope.playlist.length > 0 && $scope.current_url != $scope.playlist[0].url) {
                $scope.playArchive($scope.playlist[0]);

            // Playlistが無い時は初期化する
            } else {
                $scope.audio.pause();
                $scope.audio.currentTime = 0;
                $("#audio source").remove();
                $scope.audio.load();
            }
        }

        $scope.playArchive = function (archive) {
            console.log(archive.url);
            $scope.audio = document.getElementById("audio");
            $("#audio source").remove();
            $("#audio").prepend("<source src=\"" + archive.url + "\" type=\"audio/mpeg\">");
            $scope.audio.load();
            $scope.audio.play();
            console.log('played');

            $scope.audio.addEventListener('ended', function(){
                console.log('on ended');
                $scope.removeArchive($scope.playlist.shift());
            });
        }
    }]);


  </script>
</head>

<body>

  <div class="navbar-default navbar-fixed-top">
    <h1 class="app">Archive Player</h1>
    <audio id="audio" controls> 
      <!--<source src="http://media.soundcloud.com/stream/POu0bXy1H2bl?secret_token=s-kMJa5&stream_token=kMJa5" type="audio/mpeg">-->
      <p>Your browser does not support the audio element.</p>
    </audio>
    <div class="row tab">
      <div class="col-xs-6 text-center tab-border">
        <h4 ng-class="{ 'active': current_tab == 'archives' }" ng-click="changeTab('archives')">
          <i class="fa fa-cloud"></i> Archives
        </h4>
      </div>
      <div class="col-xs-4 text-right">
        <h4 ng-class="{ 'active': current_tab == 'playlist' }" ng-click="changeTab('playlist')">
          <span class="glyphicon glyphicon-list-alt"></span> Playlist 
        </h4>
      </div>
      <div class="col-xs-2 text-left">
        <h4 ng-class="{ 'active': active }">
          <span class="badge" ng-show="playlist.length > 0">{{playlist.length}}</span>
        </h4>
      </div>
    </div>
  </div>

  <table class="table table-condensed table-striped table-hover">
    <tr ng-show="current_tab == 'archives'" ng-repeat="archive in archives">
      <td ng-class="{ 'selected': archive.selected }">
        <a href="#" onclick="return false;" ng-click="selectArchive(archive)">
          <div class="row display-block">
            <div class="col-xs-10 archive">
              <div class="program">{{archive.program}}</div>
              <div class="onair">{{archive.onair}}</div>
              <div class="dj">{{archive.dj}}</div>
            </div>
            <div class="col-xs-2">
              <i class="fa fa-check-circle vcenter" ng-show="archive.selected"></i>
            </div>
          </div>
        </a>
      </td>
    </tr>

    <tr ng-show="current_tab == 'playlist' && playlist.length == 0">
      <td><p class="text-center">Archive is not selected.</p></td>
    </tr>
    <tr ng-show="current_tab == 'playlist'" ng-repeat="archive in playlist">
      <td>
        <a href="#" onclick="return false;" ng-click="removeArchive(archive)">
          <div class="row display-block">
            <div class="col-xs-10 archive">
              <div class="program">{{archive.program}}</div>
              <div class="onair">{{archive.onair}}</div>
              <div class="dj">{{archive.dj}}</div>
            </div>
            <div class="col-xs-2">
              <i class="fa fa-volume-up vcenter" ng-show="$index == 0"></i>
              <i class="fa fa-check-circle vcenter" ng-show="$index > 0"></i>
            </div>
          </div>
        </a>
      </td>
    </tr>
  </table>

  <div class="footer text-center"><small>ap.blockhash.info</small></div>

</body>
</html>
